@if (isVisible) {
<div class="modal-fixed" (click)="onBackdropClick($event)" (keydown.escape)="onClose()" tabindex="0">
  <div class="modal-content" (click)="$event.stopPropagation()" (keydown.enter)="$event.stopPropagation()" role="dialog" aria-modal="true">
    <div class="modal-header">
      <h3>Prompt Preview</h3>
      <ion-button fill="clear" class="cw-btn-icon" (click)="onClose()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
    <div class="modal-body">
      <div #editorContainer class="code-editor"></div>
    </div>
    <div class="modal-footer cw-btn-group cw-btn-group--end">
      <ion-button class="cw-btn-ghost" (click)="onClose()">Close</ion-button>
      <ion-button class="cw-btn-primary" (click)="onCopy()">
        <ion-icon [name]="copyIcon" slot="start"></ion-icon>
        {{ copyButtonText }}
      </ion-button>
    </div>
  </div>
</div>
}
